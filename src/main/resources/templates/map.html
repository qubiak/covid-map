<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>COVID19-map</title>
    <link rel="shortcut icon" href="https://previews.123rf.com/images/honzahruby/honzahruby2003/honzahruby200300008/143586380-coronavirus-simple-icon-vector-concept-illustration-of-covid-19-virus-flat-design-infographic-icon-w.jpg" type="image/x-icon">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>

    <style>#mapid { height: 900px; }</style>

</head>
<body>

<div id="mapid"></div>

<script th:inline="javascript">

     var points = [[${points}]];

    var map = L.map('mapid').setView([51.73, 19.74], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    points.forEach(value => {
        L.marker([value.lat, value.lon]).addTo(map)
            .bindPopup(value.confirmedInfections + "<br>" +
            value.deaths + "<br>" +
            value.recovered + "<br>" +
            value.activeCases + "<br>" +
            value.dataForDay);

    })










</script>


</body>
</html>
